<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="scripts/main.js" type="module"></script>
</head>

</html>

<body>
    <div class="container">
        <div class="row">
            <section class="vh-100">
                <div class="container py-5 h-100 ">
                    <div class="row d-flex justify-content-center align-items-center h-100" id="alert">
                        

                        <div class="col">
                            <div class="card rounded border border-0" id="list1"
                                style="border-radius: .75rem; background-color: #eff1f2;">
                                <div class="card-body py-4 px-4 px-md-5">

                                    <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                                        <i class="fas fa-check-square me-1"></i>
                                        <u>Todo List</u>
                                    </p>
                                    <div id="message"></div>
                                    <div class="pb-2">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="d-flex flex-row align-items-center">
                                                    <input type="text" class="form-control form-control-lg"
                                                        id="input-task" placeholder="Ajouter une nouvelle tÃ¢che">
                                                    <div>
                                                        <button type="button" class="btn btn-primary mx-2"
                                                            id="btn-task">Ajouter</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                    <hr class="my-4">

                                    <div class="d-flex justify-content-end align-items-center mb-4 pt-2 pb-3">
                                        <p class="small mb-0 me-2 text-muted">Filter</p>
                                        <select class="select form-control w-20">
                                            <option value="1">Tous</option>
                                            <option value="2">A faire</option>
                                            <option value="3">Fait</option>
                                        </select>
                                        <p class="small mb-0 ms-4 me-2 text-muted ">Date</p>
                                        <input type="date" class="form-control w-20">
                                    </div>

                                    <div id="getAllData">
                                        <form>
                                            
                                        </form>
                                    </div>
                                </div>
                                <div>
                                    <h4>Test Unitaire :</h4>
                                    <div class="d-flex flex-row align-items-center">
                                                    <div>
                                                        <button type="button" class="btn btn-primary mx-2"
                                                            id="btn-add">Add</button>
                                                    </div>
                                                    <div>
                                                        <button type="button" class="btn btn-primary mx-2"
                                                            id="btn-mod">Modif</button>
                                                    </div>
                                                    <div>
                                                        <button type="button" class="btn btn-primary mx-2"
                                                            id="btn-del">Del</button>
                                                    </div>

                                                    <div>
                                                        <button type="button" class="btn btn-primary mx-2"
                                                            id="btn-valide">Completion</button>
                                                    </div>

                                                    <div>
                                                        <button type="button" class="btn btn-primary mx-2"
                                                            id="btn-all">All</button>
                                                    </div>
                                </div>
                            </div>
                        </div>
                            <div id="div.warning" class="alert-box warning"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
